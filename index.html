<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Revisão Textual - Sua Empresa</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ775/eF9gMf9ATKxIep9tiCxS/Z9fNfMt+D" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,600">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body, h1 { font-family: "Raleway", Arial, sans-serif; }
    h1 { letter-spacing: 6px; font-weight: 600; }
    footer { bottom: 0; width: 100%; background-color: #f1f1f1; }
    .w3-bar a:hover { transition: background-color 0.3s ease; }
    .contact-info { text-align: center; padding: 20px; }
    .info-steps { display: flex; justify-content: space-around; flex-wrap: wrap; padding: 20px; }
    .step { text-align: center; width: 300px; margin: 10px; border: 1px solid #ccc; border-radius: 10px; padding: 10px; transition: transform 0.2s; }
    .step img { max-width: 100px; width: 50%; height: auto; border-bottom: 1px solid #ccc; border-radius: 10px 10px 0 0;}
    .step p { margin: 10px 0; }
    .step a { text-decoration: none; color: white; background-color: #4CAF50; padding: 10px 20px; border-radius: 5px; }
    .step a:hover { background-color: #45a049; }
    .step:hover { transform: scale(1.05); }
  </style>
</head>
<body>

  <div class="w3-content" style="max-width:1500px">
    <!-- Conteúdo vai aqui -->
  </div>

  <!-- Optional Bootstrap JS and Popper.js -->
